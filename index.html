<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watcher Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
            color: #4fc3f7;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
        }
        .card-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #4fc3f7;
        }
        .card a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .card a:hover {
            color: #81d4fa;
        }
        #firefly-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <canvas id="firefly-canvas"></canvas>
    <div class="container">
        <h1>Watcher Index</h1>
        <div class="grid">
            {% if items %}
                {% for item in items %}
                    <div class="card">
                        <img src="{{ item['image_url'] }}" alt="{{ item['content'] }}">
                        <div class="card-content">
                            <h2 class="card-title">{{ item['tn'] }}</h2>
                            <a href="/api/image/{{ item['_id'] }}">View Details</a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No images found in the database.</p>
            {% endif %}
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
                card.style.animation = 'fadeInUp 0.5s ease forwards';
            });
        });
        window.addEventListener('load', () => {
            console.log("Window loaded, checking for firefly cursor script");
            if (window.initFireflyCursor) {
                console.log("Firefly cursor script found, initializing");
                window.initFireflyCursor();
            } else {
                console.error("Firefly cursor script not found or not loaded properly");
            }
        });
    </script>
    <script src="/firefly_cursor.js" type="module"></script>
</body>
</html>
